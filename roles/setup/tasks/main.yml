---
- name: 'update and upgrardepackages.'
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
- name: remove unneeded deps
  become: yes
  apt:
    autoremove: yes
- name: install deps
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes
- name: install pm2
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes
- name: create web dir
  file:
    path: ~/web
    state: directory
- name: copy index test page from files/index.js to ~/web/index.js
  copy:
    src: files/index.js
    dest: ~/web/index.js
- name: start server
  command: pm2 start ~/web/index.js -f
